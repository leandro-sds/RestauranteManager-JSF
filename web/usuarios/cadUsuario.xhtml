<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Usuario</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="content">
                <h:form style="padding-top: 25px;"> 
                    <h:panelGrid columns="2" cellpadding="15px" cellspacing="15px" width="90%">
                        <h:outputText value="Login: " />  
                        <b:inputText value="#{usuarioBean.login}"/>
                        
                        <h:outputText value="Senha: " />  
                        <b:inputText value="#{usuarioBean.senha}" type="password"/>
                        
                        <h:outputText value="Nome: " />  
                        <b:inputText value="#{usuarioBean.nome}"/>
                        
                        <h:outputText value="Tipo: " />  
                        <b:selectOneMenu value="#{usuarioBean.tipo}">
                            <f:selectItem itemLabel="(Selecione um tipo)" itemValue="" />
                            <f:selectItem itemLabel="Administrador" itemValue="1" />
                            <f:selectItem itemLabel="GarÃ§on" itemValue="2" />
                        </b:selectOneMenu>
                    </h:panelGrid>

                    <b:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
