<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head> 
      <title>Restaurante Managers</title>
        <meta name="author" content="Fabio Gomes Rocha"></meta>
        <style type="text/css">
            .form-signin {margin: 0 auto; max-width: 330px; padding: 15px;
            }
        </style>
    </h:head>
    
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Restaurante Manager</h2>
                
                <b:inputText id="email" placeholder="Login" value="#{loginBean.login}" >
                    <f:facet name="prepend"> <b:icon name="user" /> </f:facet>
                </b:inputText>
                
                <b:inputText id="password" placeholder="Senha" type="password" value="#{loginBean.senha}">
                    <f:facet name="prepend"><b:iconAwesome name="key" /></f:facet>
                </b:inputText>
                
                <b:commandButton look="primary btn-block" iconAwesome="sign-in" value="Cadastrar" size="lg" action="#{loginBean.autenticaLogin()}"/>
            </h:form>
        </b:container>
</h:body>
</html>
