<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="content">
                <h:form style="padding-top: 25px;"> 
                    <b:dataTable value="#{mesasBean.fecharConta()}" var="mesas" paginated="false" >
                        <b:dataTableColumn label="Mesas" value="#{mesas.id}" order="asc" />
                        <b:dataTableColumn label="Ação">
                            <b:commandButton value="Utilizar" ajax="true" update="@(.updateMesaStatus)" onclick="ajax:mesasBean.updateMesaStatus(mesas)" ></b:commandButton>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
